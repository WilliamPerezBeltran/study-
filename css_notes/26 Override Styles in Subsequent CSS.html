<!DOCTYPE html>
<html>
<head>
	<title>my website</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
	<style>
		body {
			background-color: black;
			font-family: monospace;
			color: green;
		}
		.pink-text {
			color: pink;
		}

		.blue-text {
			color: blue;
		}
		h3{
			color: white
		}
	</style>
	<h1 class="pink-text blue-text">Hello World!</h1>
	<h3>It doesn't matter which order the classes are listed in the HTML element.</h3>
	<h3>The <b>ORDER</b>  of the class declarations in the  <b>"style" section</b> is what is important</h3>

</body>
</html>
